<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm">

  <!-- 聊天 -->
  <ion-tab title="冒泡" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- 联系人 -->
  <ion-tab title="联系" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

  <!-- 家圈 -->
  <ion-tab title="家圈" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/moments">
    <ion-nav-view name="tab-moments"></ion-nav-view>
  </ion-tab>
  <!--日常-->
<ion-tab title="日常" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/daily">
    <ion-nav-view name="tab-daily"></ion-nav-view>
  </ion-tab>
<!--我的-->
  <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
